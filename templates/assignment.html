{% extends "layout.html" %}
{% block content %}

<h2>Tehtava: {{ assignment_name }}</h2>

<a href="/course/{{ course_id }}">Palaa takaisin</a>
<p>

<h3>Tehtavananto</h3>
{{ assignment_text }}

{% if session.user_role=="oppilas" %}

{% if assignment_multichoice==0 %}

<div class="button-container">
<form action="/answer" method="post">
<input type="hidden" name="assignment_id" value="{{ assignment_id }}">
<input type="text" name="answer">
<input type="submit" value="Vastaa">
</form>
</div>

{% endif %}

{% if assignment_multichoice==1 %}

<div class="button-container">
<form action="/answer" method="post">
<input type="hidden" name="assignment_id" value="{{ assignment_id }}">

<select name="answer" multiple>
    <option value="{{assignment_option1}}">{{ assignment_option1 }}</option>
    <option value="{{assignment_option2}}">{{ assignment_option2 }}</option>
    <option value="{{assignment_option3}}">{{ assignment_option3 }}</option>
</select>

<input type="submit" value="Vastaa">
</form>
</div>

{% endif %}

{% endif %}

{% endblock %}
